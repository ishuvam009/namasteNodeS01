<html>
  <body>
    <input type="text" id="num1" placeholder="Enter 1st Number" /> <br />
    <br />
    <input type="text" id="num2" placeholder="Enter 2nd Number" /> <br />
    <br />
    <button onClick="alertLagao()">Sum</button>
  </body>

  <script>
    function alertLagao() {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;

      const result = parseFloat(num1) + parseFloat(num2);

      alert("Sum is: " + result);
    }
  </script>
</html>
